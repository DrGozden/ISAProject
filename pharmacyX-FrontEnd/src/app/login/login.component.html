<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <br>
        </div>
        <!-- Login Form -->
        <form>
            <input type="text" id="login" [(ngModel)]="this.loginDTO.email" class="fadeIn second" name="login" placeholder="email">
            <input type="password" id="password" [(ngModel)]="this.loginDTO.password" class="fadeIn third" name="login" placeholder="password">
            <button (click)="onClick()" class="btn btn-danger ">Log in</button>
        </form>

    </div>
</div>
