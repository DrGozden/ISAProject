<div class="container">
    <br>
    <h4>Filter: </h4>
    <form id="login-form" class="form" action="" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="pharName" id="pharName" class="form-control" [(ngModel)]="this.pharmacyName" placeholder="Enter pharmacy name">
        </div>
        <div class="form-group">
            <label>Rating:</label>
            <input type="number" name="rating" id="rating" class="form-control" [(ngModel)]="this.rating" placeholder="Enter rating">
        </div>
        <div class="form-group" id="button">
            <button (click)="filter()" class="btn btn-danger btn-block">Filter</button>
        </div>
        <div class="form-group" id="button">
            <button (click)="reload()" class="btn btn-danger btn-block">Reset</button>
        </div>
    </form>
    <br>
    <h4>List of available pharmacies: </h4>
    <div class="row" id="ads" *ngIf="filteredPharmacies">
        <!-- Category Card -->
        <div class="col-md-4" *ngFor="let fp of filteredPharmacies">
            <div class="card rounded">
                <div class="card-image">
                    <img class="img-fluid" src="assets/resources/pharmacy.jpg" alt="Alternate Text" />
                </div>
                <div class="card-image-overlay m-auto">
                    <span class="card-detail-badge">{{fp.description}}</span>
                </div>

                <div class="card-body text-center">
                    <h5>{{fp.name}}</h5>
                    <span class="card-detail-badge"><a class="moreLink" [routerLink]="['/pharmacy', fp.id]">Click
                            for more</a></span>
                </div>
            </div>
        </div>


    </div>
    <div *ngIf="!filteredPharmacies">
        <h2>No results found!</h2>
    </div>
</div>
