<div id="login">
    <h5>Dermatologists</h5>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <h4>Filter: </h4>
                    <form id="login-form" class="form" action="" method="post">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" name="derName" id="derName" class="form-control"
                                [(ngModel)]="this.dermatologistName" placeholder="Enter dermatologists name">
                        </div>
                        <div class="form-group" id="button">
                            <button (click)="filter()" class="btn btn-danger btn-block">Filter</button>
                        </div>
                        <div class="form-group" id="button">
                            <button (click)="reload()" class="btn btn-danger btn-block">Reset</button>
                        </div>
                    </form>
                    <hr />
                    <h4>List of dermatologists: </h4>
                    <br>
                    <div class="row" id="ads" *ngIf="filteredDermatologists">
                        <!-- Category Card -->
                        <div class="col-md-4" *ngFor="let fd of filteredDermatologists">
                            <div class="card rounded">
                                <div class="card-image">
                                    <img class="img-fluid" src="assets/resources/dermatologist.jpg"
                                        alt="Alternate Text" />
                                </div>
                                <div class="card-image-overlay m-auto">
                                    <span class="card-detail-badge">{{fd.firstName}} {{fd.lastName}}</span>
                                </div>

                                <div class="card-body text-center">
                                    <h5>{{fd.email}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="!filteredDermatologists">
                        <h2>No results found!</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
