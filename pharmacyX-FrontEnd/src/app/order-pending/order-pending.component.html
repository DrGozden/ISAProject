<h2 style="margin-left: 50px; margin-top: 20px;">Pending orders: </h2>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 table-responsive">
            <table class="table table-bordered table-sortable" id="tab_logic">
                <thead>
                    <tr>
                        <th class="text-center">
                            Order id
                        </th>
                        <th class="text-center">
                            Order deadline
                        </th>
                        <th class="text-center">
                            Offers
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr id='addr0' data-id="0" class="hidden" *ngFor="let d of orders">
                        <td data-name="name">
                            {{d.id}}
                        </td>
                        <td data-name="name">
                            {{parseDateTime(d.deadline) | date: 'short'}}
                        </td>
                        <td data-name="name">
                            <button class="btn btn-danger" *ngIf="indexClicked === undefined || indexClicked !== d.id" (click)="getOffersForOrder(d.id)">Show offers</button>
                            <div *ngIf="indexClicked === d.id">
                                <div *ngIf="offers.length > 0">
                                    <div *ngFor="let o of offers">
                                        <span>Total price: {{o.totalPrice}} RSD</span>
                                        <br />
                                        <span>Delivery deadline: {{parseDateTime(o.deliveryDeadline) | date: 'short'}}</span>
                                        <br />
                                        <button class="btn btn-danger" (click)="accept(o.id)">Accept</button>
                                        <hr/>
                                    </div>
                                </div>
                                <div *ngIf="offers.length === 0">
                                        <span>No offers for this order yet</span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
