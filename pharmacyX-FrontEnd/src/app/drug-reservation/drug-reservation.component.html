    <div id="login">
        <h5>Drug reservation</h5>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <div class="form-group">
                                <label>Uneti datum preuzimanja leka:</label>
                                <input type="text" name="postalCode" id="postalCode" class="form-control" [(ngModel)]="this.date" placeholder="Enter date..." required>
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <label>Add pharmacy</label>
                                    <select (change)="addPharmacy(selectedPharmacy)" class="custom-select" name="type" [(ngModel)]="selectedPharmacy">
                                        <option  *ngFor="let st of pharmacies">{{st.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" id="button">
                                <button (click)="reserve()" class="btn btn-danger btn-block">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
